name: ML Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Updated to v4
        with:
          lfs: true # Ensure Git LFS files are fetched
          
      - name: Force Git LFS Pull (if needed)
        run: git lfs pull         # Safety net to ensure files are downloaded
          
      - uses: iterative/setup-cml@v2
      
      - name: Install Packages
        run: pip install --upgrade pip && pip install -r requirements.txt
        
      - name: Format
        run: black *.py
        
      - name: Train
        run: python train.py
        
      - name: Evaluation
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: | 
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
            
          echo '## Confusion Matrix Plot' >> report.md
          echo '![Confusion Matrix](model_results.png)' >> report.md

          echo '## ROC Curve' >> report.md
          echo '![ROC Curve](roc_curve.png)' >> report.md

          cml comment create report.md